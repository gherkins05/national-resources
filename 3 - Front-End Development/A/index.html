<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <div id="country-filters"></div>
            <div id="search-bar">
                <input id="search-input" type="text" placeholder="Search for a country...">
            </div>
        </div>
        <div id="main"></div>

        <div id="modal-container">
            <div id='modal' class="img-modal">
                <div id="modal-close" onclick=modalClose()>X</div>
                <img id="modal-img">
                <div class="modal-content">
                    <div id="modal-header">
                        <div id="modal-title" class="modal-title"></div>
                    </div>
                    <div id="modal-footer">
                        <div id="modal-description" class="modal-description"></div>
                        <div id="modal-country" class="modal-country"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
